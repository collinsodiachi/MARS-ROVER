



<div class="container">
        
        <h3>Image Dates</h3>
        <div class="example-button-row mb-5">
        <button mat-raised-button (click)="getImages()" >April 3rd</button>
        <button mat-raised-button color="primary">Feb 02</button>
        <button mat-raised-button color="accent">Sep 7th</button>
        <button mat-raised-button color="warn">Aug 5th</button>
        </div>
        
    <div *ngIf="searching">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="row" >
        <div *ngFor="let image of nasaImages" >
            <div class="col-md-4">
                <mat-card class="example-card" class="image-container">
                    <img mat-card-image src="{{image.img_Src}}" alt="Nasa Image">
                    <mat-card-content>
                        <p>ID: {{image.id}}</p>
                        <p>Date: {{image.earth_Date}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>VIEW</button>
                        
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
