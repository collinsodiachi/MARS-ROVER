
<div class="container">
    <h3>Image Dates</h3>
    <div >
        <div class="example-button-row mb-5" >
            <button class="ml-2" mat-raised-button *ngFor="let date of nasaDates" (click)="getImages(date)">{{date}}</button>
        </div>
    </div>
    <div *ngIf="searching">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="row" >
        <div *ngFor="let image of nasaImages" >
            <div class="col-md-4">
                <mat-card class="example-card" class="image-container">
                    <img mat-card-image src="{{image.img_Src}}" alt="Nasa Image">
                    <mat-card-content>
                        <p>ID: {{image.id}}</p>
                        <p>Date: {{image.earth_Date}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>VIEW</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
